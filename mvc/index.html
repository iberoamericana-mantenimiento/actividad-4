<!-- Vista -->
<ul>
    {% for user in users %}
        <li>{{ user.username }}
            {% for post in user.posts %}
                <ul>
                    <li>{{ post.content }}
                        {% for comment in post.comments %}
                            <ul>
                                <li>{{ comment.content }}</li>
                            </ul>
                        {% endfor %}
                    </li>
                </ul>
            {% endfor %}
        </li>
    {% endfor %}
</ul>
